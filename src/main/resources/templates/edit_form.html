<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PhoneVerse | Edit Status</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid mt-3">
  <div class="text-center h2">Edit Status</div>
  <form th:action="@{/products/save-status}" method="POST" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{sku}">
    <input type="hidden" th:field="*{buyDate}"/>
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Item Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{itemName}" readonly/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Storage</label>
        <div class="col-sm-8 d-flex">
          <input type="text" class="form-control" th:field="*{storage}" readonly/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8 d-flex">
          <input type="number" class="form-control" th:field="*{harga}" readonly/>
          <input type="text" disabled value="IDR" style="width: 50px;" class="text-center">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Old Status</label>
        <div class="col-sm-8 d-flex">
          <input type="text" class="form-control" readonly th:value="*{status}"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">New Status</label>
        <div class="col-sm-8 d-flex">
          <input type="text" class="form-control" th:field="*{status}" required/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>

    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/products}]]";
  }
</script>
</body>
</html>
